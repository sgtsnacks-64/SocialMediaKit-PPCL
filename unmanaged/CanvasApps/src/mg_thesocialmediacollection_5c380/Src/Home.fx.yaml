Home As screen:
    OnVisible: |-
        =Set(
            gvComponentTheme,
            { //Default Style information, Will apply to all controls unless specified in the controls field below.
            Colours:
            {
                Primary: ColorValue("#005d99"),
                Secondary: ColorValue("#555555"),
                Background: RGBA(0,0,0,0)
            },
            Style:
            {
                Borders:
                {
                    Thickness: 0.5,
                    Colour: ColorValue("#222222"),
        			FocusThickness: 1.0,
                    Radius: 0
                },
        		Font:
        		{
        			'Font-Family': Font.'Open Sans',
        			Sizes:
        			{
        				Heading: 21,
        				Action: 12,
        				Text: 13
        			}
        		}},
        	Controls:{ //Overrides for individual control types in components. Options specified here will override the default options above.
        	
        		Label:
        		{
        			Colours:
        			{
        				Primary: ColorValue("#005d99"),
        				Secondary: ColorValue("#555555"),
        				Background: RGBA(0,0,0,0)
        			},
        			Style:
        			{
        				Borders:
        				{
        					Thickness: 0.5,
        					Colour: ColorValue("#222222"),
        					FocusThickness: 1.0
        				},
        				Font:
        				{
        					'Font-Family': Font.'Open Sans',
        					Sizes:
        					{
        						Heading: 21,
        						Action: 12,
        						Text: 13
        					}
        				}}},
        		
        		Heading:
        		{
        			Colours:
        			{
        				Primary: ColorValue("#005d99"),
        				Secondary: ColorValue("#555555"),
        				Background: RGBA(0,0,0,0)
        			},
        			Style:
        			{
        				Borders:
        				{
        					Thickness: 0.5,
        					Colour: ColorValue("#222222"),
        					FocusThickness: 1.0
        				},
        				Font:
        				{
        					'Font-Family': Font.'Open Sans',
        					Sizes:
        					{
        						Heading: 21,
        						Action: 12,
        						Text: 13
        					}
        				}}},
        				
        		TextInput:
        		{
        			Colours:
        			{
        				Primary: ColorValue("#005d99"),
        				Secondary: ColorValue("#555555"),
        				Background: RGBA(0,0,0,0)
        			},
        			Style:
        			{
        				Borders:
        				{
        					Thickness: 0.5,
        					Colour: ColorValue("#222222"),
        					FocusThickness: 1.0,
                            Radius: 5
        				},
        				Font:
        				{
        					'Font-Family': Font.'Open Sans',
        					Sizes:
        					{
        						Heading: 21,
        						Action: 12,
        						Text: 13
        					}
        				}}},
        		Image:
        		{
        			Colours:
        			{
        				Primary: ColorValue("#005d99"),
        				Secondary: ColorValue("#555555"),
        				Background: RGBA(0,0,0,0)
        			},
        			Style:
        			{
        				Borders:
        				{
        					Thickness: 0,
        					Colour: ColorValue("#222222"),
        					FocusThickness: 1.0,
                            Radius: 50
        				}}}}})

    Container5_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height - Toolbar_2.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        PaddingTop: =50
        Width: =App.Width
        ZIndex: =1

        "Header_2 As 'Header With Search'":
            Fill: =Coalesce(Header_2.Properties.Colours.Background,RGBA(0,0,0,0))
            LayoutMinHeight: =640

        Feed_1 As Feed:
            FillPortions: =1
            ZIndex: =2

    Image3_1 As image:
        Height: =51
        Image: |-
            ="data:image/svg+xml;utf8, " & EncodeUrl($"
            <svg width=""{Self.Width}px"" height=""{Self.Height}px"" viewBox=""0 0 24 24"" fill=""none"" xmlns=""http://www.w3.org/2000/svg"">
            <path d=""M7.5 10V14M11.5 10V14M15.5 10V14M21 13V11M6.2 18H16.8C17.9201 18 18.4802 18 18.908 17.782C19.2843 17.5903 19.5903 17.2843 19.782 16.908C20 16.4802 20 15.9201 20 14.8V9.2C20 8.0799 20 7.51984 19.782 7.09202C19.5903 6.71569 19.2843 6.40973 18.908 6.21799C18.4802 6 17.9201 6 16.8 6H6.2C5.0799 6 4.51984 6 4.09202 6.21799C3.71569 6.40973 3.40973 6.71569 3.21799 7.09202C3 7.51984 3 8.07989 3 9.2V14.8C3 15.9201 3 16.4802 3.21799 16.908C3.40973 17.2843 3.71569 17.5903 4.09202 17.782C4.51984 18 5.07989 18 6.2 18Z"" stroke=""#555555"" stroke-width=""2"" stroke-linecap=""round"" stroke-linejoin=""round""/>
            </svg>")
        PaddingBottom: =10
        PaddingTop: =10
        Width: =58
        ZIndex: =2

    Label3_2 As label:
        Align: =Align.Right
        Color: =RGBA(85, 85, 85, 1)
        FontWeight: =FontWeight.Bold
        Height: =51
        PaddingRight: =20
        Size: =12
        Text: |-
            =Text(Now(),"hh:mm")
        Width: =560
        X: =80
        ZIndex: =3

    Toolbar_2 As Toolbar:
        Fill: =Coalesce(Toolbar_2.Properties.Controls.Gallery.Colours.Background, Toolbar_2.Properties.Colours.Background)
        Items: |-
            =[
                {
                    Title: "Home",
                    Icon: Icon.Home,
                    TargetScreen: Home
                },
                {
                    Title: "My Network",
                    Icon: Icon.People,
                    TargetScreen: Home
                },
                {
                    Title: "New Post",
                    Icon: Icon.AddDocument,
                    TargetScreen: Home
                },
                {
                    Title: "Settings",
                    Icon: Icon.Help,
                    TargetScreen: 'Settings Screen'
                },
                {
                    Title: "About",
                    Icon: Icon.LightningBolt,
                    TargetScreen: Home
                }
            ]
        Y: =App.Height - Self.Height
        ZIndex: =4

