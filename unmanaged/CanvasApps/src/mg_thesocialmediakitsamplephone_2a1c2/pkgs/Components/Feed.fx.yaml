Feed As CanvasComponent:
    Feed: |-
        =[
            {
                User: User(),
                Post: {
                    Text: "This is my first post! ðŸ¤˜ ðŸ¦€",
                    Image: [
                        {
                            ImageUrl: "https://cdn.pixabay.com/photo/2020/04/11/13/53/crab-5030504_1280.png",
                            Image: SampleImage
                        }
                    ]
                },
                DateTime: DateAdd(
                    Now(),
                    -5,
                    TimeUnit.Minutes
                ),
                Reaction: true,
                'Action Items': [
                    {
                        Action: "Like",
                        Icon: Icon.ThumbsUp
                    },
                    {
                        Action: "Comment",
                        Icon: Icon.Message
                    },
                    {
                        Action: "Share",
                        Icon: Icon.Share
                    }
                ]
            }
        ]
    FeedActionItems: |-
        =[
            {
                Action: "Like",
                Icon: Icon.ThumbsUp
            },
            {
                Action: "Comment",
                Icon: Icon.Message
            },
            {
                Action: "Share",
                Icon: Icon.Share
            }]
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Properties: |-
        ={
            /*
                    -----Default Style information, Will apply to all controls unless specified in the controls field below.
            */
            Colours: {
                Primary: ColorValue("#005d99"),         //Covers Fills for Actionable Controls (i.e. Buttons, Toggles, Checkboxes), Icon Colours
                Secondary: ColorValue("#555555"),       //Covers 
                Border: ColorValue("#005d99"),          //Specifically for border colours of controls such as text boxes, drop downs
                Background: Color.White                 //Covers the background of the component itself, for Controls, this will control the Fill property
            },
            Style: {
                Borders: {
                    Thickness: 1,
                    FocusThickness: 1.0,
                    Radius: {
                        TopLeft: 0,
                        TopRight: 0,
                        BottomLeft: 0,
                        BottomRight: 0
                    }
                },
                Font: {
                    'Font-Family': Font.'Open Sans',
                    Sizes: {
                        Heading: 28,
                        Action: 16,
                        Text: 17
                    }
                }
            },
            /*
                    ----End of Default configuration
            */
            Controls: {
                /*
                        -----Overrides for individual control types in components. Options specified here will override the default options above.
                */
                Label: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            0,
                            0,
                            0,
                            0
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0.5,
                            FocusThickness: 1.0
                        },
                        Font: {
                            'Font-Family': Font.'Open Sans',
                            Sizes: {
                                Heading: 28,
                                Action: 16,
                                Text: 17
                            }
                        }
                    }
                },
                TextInput: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            0,
                            0,
                            0,
                            0
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0.5,
                            FocusThickness: 1.0,
                            Radius: {
                                TopLeft: 0,
                                TopRight: 0,
                                BottomLeft: 0,
                                BottomRight: 0
                            }
                        },
                        Font: {
                            'Font-Family': Font.'Open Sans',
                            Sizes: {
                                Heading: 28,
                                Action: 16,
                                Text: 17    
                            }
                        }
                    }
                },
                Image: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            0,
                            0,
                            0,
                            0
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0,
                            Colour: ColorValue("#555555"),
                            FocusThickness: 1.0,
                            Radius: {
                                TopLeft: 0,
                                TopRight: 0,
                                BottomLeft: 0,
                                BottomRight: 0
                            }
                        }
                    }
                },
                Bubble: {
                    Colours: {Background: ColorValue("#ffffff"), Border: ColorValue("#222222")},
                    Style: {
                        Borders: {
                            Radius: {
                                TopLeft: 0,
                                TopRight: 0,
                                BottomLeft: 0,
                                BottomRight: 0
                            },
                            Thickness: 0
                        }
                    }
                },
                Dropdown: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            255,
                            255,
                            255,
                            1
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0.5,
                            FocusThickness: 1.0
                        },
                        Font: {
                            'Font-Family': Font.'Open Sans',
                            Sizes: {
                                Heading: 28,
                                Action: 16,
                                Text: 17
                            }
                        }
                    }
                },
                Gallery: {
                    Colours: {
                        Primary: ColorValue("#ffffff"),
                        Secondary: ColorValue("#005d99"),
                        Background: RGBA(
                            255,
                            255,
                            255,
                            1
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0,
                            FocusThickness: 1.0
                        }
                    }
                }
            }
        }
    Width: =640
    X: =0
    Y: =0
    ZIndex: =3

    "Gallery1 As gallery.'BrowseLayout_Flexible_SocialFeed_ver5.0'":
        DelayItemLoading: =true
        Height: =Parent.Height
        Items: =Feed.Feed
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateFill: =Feed.Properties.Colours.Background
        TemplatePadding: =0
        TemplateSize: =Min(870, Self.Height - 60) + 40
        Width: =Parent.Width
        ZIndex: =1

        ProfileImage1 As image:
            Height: =64
            Image: =ThisItem.User.Image
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: =64
            X: =20
            Y: =16
            ZIndex: =1

        Title1 As label:
            Color: =Coalesce(Feed.Properties.Controls.Label.Colours.Primary, Feed.Properties.Colours.Secondary)
            Font: =Feed.Properties.Style.Font.'Font-Family'
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =Feed.Properties.Style.Font.Sizes.Text
            Text: =$"{ThisItem.User.FullName} - {ThisItem.DateTime}"
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Self.X - 20
            X: =96
            Y: =ProfileImage1.Y + (ProfileImage1.Height / 2) - (Self.Height / 2)
            ZIndex: =2

        Image2 As image:
            Height: =Min(Self.Width, Parent.TemplateHeight - 180)
            Image: =Coalesce(First(ThisItem.Post.Image).ImageUrl,First(ThisItem.Post.Image).Image)
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Visible: =!IsBlank(Self.Image)
            Width: =Parent.TemplateWidth - Self.X - 20
            X: =20
            Y: =96
            ZIndex: =3

        Body1 As label:
            AutoHeight: =true
            Color: =Coalesce(Feed.Properties.Controls.Label.Colours.Primary, Feed.Properties.Colours.Secondary)
            Font: =Feed.Properties.Style.Font.'Font-Family'
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =Feed.Properties.Style.Font.Sizes.Text
            Text: =ThisItem.Post.Text
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Self.X - 20
            X: =20
            Y: =Image2.Y + Image2.Height + 16
            ZIndex: =4

        Gallery3 As gallery.galleryHorizontal:
            Height: =50
            Items: =ThisItem.'Action Items'
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplateSize: =IfError(Self.Width / CountRows(Self.AllItems),Parent.Width)
            Width: =Parent.TemplateWidth - Self.X
            X: =20
            Y: =Body1.Y + Body1.Height + 20
            ZIndex: =5

            Title1_1 As label:
                Color: =Coalesce(Feed.Properties.Controls.Label.Colours.Primary, Feed.Properties.Colours.Secondary)
                Fill: =RGBA(0,0,0,0)
                Font: =Feed.Properties.Style.Font.'Font-Family'
                FontWeight: =FontWeight.Semibold
                Height: =Icon1.Height
                HoverFill: =ColorFade(Body1.Fill,-10%)
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =Icon1.Width + 10
                PaddingRight: =0
                PaddingTop: =0
                Size: =Feed.Properties.Style.Font.Sizes.Action
                Text: =ThisItem.Action
                Width: =Parent.TemplateWidth
                Y: =Icon1.Y
                ZIndex: =1

            "Icon1 As icon.'3DPrinting'":
                Color: =Coalesce(Feed.Properties.Controls.Label.Colours.Primary, Feed.Properties.Colours.Secondary)
                Fill: =ColorFade(Feed.Properties.Colours.Background,0%)
                FocusedBorderThickness: =1
                Height: =Parent.TemplateHeight
                HoverFill: =ColorFade(Self.Fill,-10%)
                Icon: =ThisItem.Icon
                OnSelect: =Select(Parent)
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =Parent.TemplateHeight
                ZIndex: =2

        Rectangle1 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Width: =Parent.TemplateWidth
            Y: =Gallery3.Y + Gallery3.Height
            ZIndex: =6

