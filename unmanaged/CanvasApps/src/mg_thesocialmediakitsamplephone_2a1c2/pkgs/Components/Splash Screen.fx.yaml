"'Splash Screen' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =1136
    Progress: =5%
    Properties: |-
        ={
            /*
                    -----Default Style information, Will apply to all controls unless specified in the controls field below.
            */
            Colours: {
                Primary: ColorValue("#005d99"),         //Covers Fills for Actionable Controls (i.e. Buttons, Toggles, Checkboxes), Icon Colours
                Secondary: ColorValue("#555555"),       //Covers 
                Border: ColorValue("#005d99"),          //Specifically for border colours of controls such as text boxes, drop downs
                Background: Color.White                 //Covers the background of the component itself, for Controls, this will control the Fill property
            },
            Style: {
                Borders: {
                    Thickness: 1,
                    FocusThickness: 1.0,
                    Radius: {
                        TopLeft: 0,
                        TopRight: 0,
                        BottomLeft: 0,
                        BottomRight: 0
                    }
                },
                Font: {
                    'Font-Family': Font.'Open Sans',
                    Sizes: {
                        Heading: 28,
                        Action: 16,
                        Text: 17
                    }
                }
            },
            /*
                    ----End of Default configuration
            */
            Controls: {
                /*
                        -----Overrides for individual control types in components. Options specified here will override the default options above.
                */
                Label: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            0,
                            0,
                            0,
                            0
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0.5,
                            FocusThickness: 1.0
                        },
                        Font: {
                            'Font-Family': Font.'Open Sans',
                            Sizes: {
                                Heading: 28,
                                Action: 16,
                                Text: 17
                            }
                        }
                    }
                },
                TextInput: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            0,
                            0,
                            0,
                            0
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0.5,
                            FocusThickness: 1.0,
                            Radius: {
                                TopLeft: 0,
                                TopRight: 0,
                                BottomLeft: 0,
                                BottomRight: 0
                            }
                        },
                        Font: {
                            'Font-Family': Font.'Open Sans',
                            Sizes: {
                                Heading: 28,
                                Action: 16,
                                Text: 17    
                            }
                        }
                    }
                },
                Image: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            0,
                            0,
                            0,
                            0
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0,
                            Colour: ColorValue("#555555"),
                            FocusThickness: 1.0,
                            Radius: {
                                TopLeft: 0,
                                TopRight: 0,
                                BottomLeft: 0,
                                BottomRight: 0
                            }
                        }
                    }
                },
                Bubble: {
                    Colours: {Background: ColorValue("#ffffff"), Border: ColorValue("#222222")},
                    Style: {
                        Borders: {
                            Radius: {
                                TopLeft: 0,
                                TopRight: 0,
                                BottomLeft: 0,
                                BottomRight: 0
                            },
                            Thickness: 0
                        }
                    }
                },
                Dropdown: {
                    Colours: {
                        Primary: ColorValue("#005d99"),
                        Secondary: ColorValue("#555555"),
                        Border: ColorValue("#222222"),
                        Background: RGBA(
                            255,
                            255,
                            255,
                            1
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0.5,
                            FocusThickness: 1.0
                        },
                        Font: {
                            'Font-Family': Font.'Open Sans',
                            Sizes: {
                                Heading: 28,
                                Action: 16,
                                Text: 17
                            }
                        }
                    }
                },
                Gallery: {
                    Colours: {
                        Primary: ColorValue("#ffffff"),
                        Secondary: ColorValue("#005d99"),
                        Background: RGBA(
                            255,
                            255,
                            255,
                            1
                        )
                    },
                    Style: {
                        Borders: {
                            Thickness: 0,
                            FocusThickness: 1.0
                        }
                    }
                }
            }
        }
    SplashScreenProperties: |-
        ={
            Gradient:
                {
                    GradientType: "linear-gradient",
                    GradientDirection: "to top",
                    Colours:["#005d99", "#000000"]
                },
            Icon: SampleImage,
            Title: "My App",
            ProgressBar:
            {
                Direction: "Left2Right" //Or "Center"
            }}
    Width: =720
    X: =0
    Y: =0
    ZIndex: =5

    htmBackgroundImage_2 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            =$"<div style='height:{Self.Height - 1}px; width:{Self.Width}px;background: {'Splash Screen'.SplashScreenProperties.Gradient.GradientType}({'Splash Screen'.SplashScreenProperties.Gradient.GradientDirection}, {Concat(
                'Splash Screen'.SplashScreenProperties.Gradient.Colours,
                ThisRecord.Value,
                ","
            )});' ></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    Container3_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        Container7_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =400
            X: =70
            Y: =169
            ZIndex: =1

            Image1_1 As image:
                Height: =Parent.Height
                Image: ='Splash Screen'.SplashScreenProperties.Icon
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =Self.Height
                ZIndex: =1

            Label3_1 As label:
                Color: =Coalesce('Splash Screen'.Properties.Controls.Label.Colours.Primary, 'Splash Screen'.Properties.Colours.Secondary)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =70
                LayoutMinHeight: =70
                LayoutMinWidth: =10
                Size: ='Splash Screen'.Properties.Style.Font.Sizes.Heading
                Text: ='Splash Screen'.SplashScreenProperties.Title
                Width: =
                ZIndex: =2

    Rectangle1_1 As rectangle:
        DisplayMode: =DisplayMode.View
        Fill: ='Splash Screen'.Properties.Colours.Primary
        Height: =20
        Width: |-
            =//Container7_1.Width * SplashScreen.Progress
            Container7_1.Width * ('Splash Screen'.Progress / 100)
        X: =If('Splash Screen'.SplashScreenProperties.ProgressBar.Direction = "Left2Right",Container7_1.X, Container7_1.X + (Container7_1.Width / 2 - IfError(Self.Width / 2,0)))
        Y: =Container7_1.Y + Container7_1.Height + 20
        ZIndex: =3

    Label1 As label:
        Color: =Coalesce('Splash Screen'.Properties.Controls.Label.Colours.Primary, 'Splash Screen'.Properties.Colours.Secondary)
        Font: ='Splash Screen'.Properties.Style.Font.'Font-Family'
        FontWeight: =FontWeight.Bold
        Height: =Rectangle1_1.Height
        Size: =12
        Text: =$"{'Splash Screen'.Progress * 100}%"
        Width: =50
        X: |-
            =If(
                !(Container7_1.X + Container7_1.Width - Self.Width >= (Rectangle1_1.X + Rectangle1_1.Width)),
                Container7_1.X + (Container7_1.Width - Self.Width),
                Rectangle1_1.X + Rectangle1_1.Width + 10
            )
        Y: =Rectangle1_1.Y
        ZIndex: =4

